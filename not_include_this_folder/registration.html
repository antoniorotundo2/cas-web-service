<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form exercise</title>
</head>

<body>
    <p>Registrazione utente</p>
    <form action="reg.js" method="post">
            <table>
                <tr>
                    <td>Indirizzo email</td>
                    <td>Conferma indirizzo email</td>
                </tr>
                <tr>
                    <td><input type=”email” name=”personal_email” placeholder="Email" /></td>
                    <td><input type=”email” name=”personal_email” placeholder="Email" /></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>Conferma Password</td>
                </tr>
                <tr>
                    <td><input type=”password” name=”password” placeholder="Password" /></td>
                    <td><input type=”password” name=”password” placeholder="Password" /></td>
                </tr>
                <tr>
                    <td colspan="3"><hr></td>
                </tr>
            </table>

            <table>
                <tr>
                    <td>Nome</td>
                    <td>Secondo Nome</td>
                    <td>Cognome</td>
                </tr>
                <tr>
                    <td><input type=”text” name=”first_name” placeholder="Nome" /></td>
                    <td><input type=”text” name=”second_name” placeholder="Secondo nome" /></td>
                    <td><input type=”text” name=”surname” placeholder="Cognome" /></td>
                </tr>
                <tr>
                    <td>Sesso</td>
                    <td colspan="2">Città e indirizzo</td>
                </tr>
                <tr>
                    <td>
                        <select name="sex">
                            <option value="male" selected>Maschio</option>
                            <option value="female">Femmina</option>
                        </select>
                    </td>
                    <td colspan="2"><input type=”text” name=”city_address” placeholder="Città e indirizzo" /></td>
                </tr>
            </table>
        <hr>
            <table>
                <tr>
                    <td>Interessi</td>
                    <td>Sistema Utilizzato</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="interest" value="videogame"> Videogame<br \>
                        <input type="checkbox" name="interest" value="arts"> Arte<br \>
                        <input type="checkbox" name="interest" value="photography" checked> Fotografia<br \>
                        <input type="checkbox" name="interest" value="alcool"> Alcool
                    </td>
                    <td>
                        <input type="radio" name="console" value="windows"> Microsoft Windows<br \>
                        <input type="radio" name="console" value="linux"> Linux<br \>
                        <input type="radio" name="console" value="macos" checked> MacOS<br \>
                        <input type="radio" name="console" value="dos"> Microsoft DOS
                    </td>
                </tr>
            </table>
        <hr>
            <table>
                <tr>
                    <td></td>
                    <td>Accetti le condizioni?</td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox" name="consense" value="accept"> Accetto<br \></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td align="right"><button>Registrati</button></td>
                </tr>
            </table>
    </form>
</body>

</html>

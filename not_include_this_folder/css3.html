<!DOCTYPE html>
<html lang="en">
<!-- disegnare un contenitore con certi elementi al suo interno, le cui lunghezze e larghezze sono dinamiche, e hanno quattro bordi e un immagine posta sopra -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Exercise 3</title>
    <style>
        .window .corner-top-left {
            border: 1px solid red;
            border-right: white;
            border-bottom: white;
            position: absolute;
            width: 20px;
            height: 20px;
            top: -10px;
            left: -10px;
        }

        .window .corner-top-right {
            border: 1px solid red;
            border-bottom: white;
            border-left: white;
            position: absolute;
            width: 20px;
            height: 20px;
            top: -10px;
            right: -10px;
        }

        .window .corner-bottom-left {
            border: 1px solid red;
            border-top: white;
            border-right: white;
            position: absolute;
            width: 20px;
            height: 20px;
            bottom: -10px;
            left: -10px;
        }

        .window .corner-bottom-right {
            border: 1px solid red;
            border-top: white;
            border-left: white;
            position: absolute;
            width: 20px;
            height: 20px;
            bottom: -10px;
            right: -10px;
        }

        .window {
            position: absolute;
            display: inline-block;
            border: 2px solid black;
            display: block;
            /* width: 280px;
            height: 280px; */
        }

        .window .img {
            height: 280px;
            background: url("https://www.giocattoliperbambini.org/wp-content/uploads/2017/08/super-mario-bros-videogiochi.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        .window img2 {
            width: 300px;

        }
    </style>
</head>

<body>

    <div class="window">
        <div class="corner-top-left"></div>
        <div class="corner-top-right"></div>
        <div class="corner-bottom-right"></div>
        <div class="corner-bottom-left"></div>
        <!-- <div class="img"></div> -->
        <img class="img2" src="https://www.giocattoliperbambini.org/wp-content/uploads/2017/08/super-mario-bros-videogiochi.jpg" />
    </div>
</body>

</html>

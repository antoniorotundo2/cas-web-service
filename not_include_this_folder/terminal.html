<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/terminal.css" />
</head>
<body>
    <div class="window">
        <div class="top-bar">
            <div class="button-close">x</div>
            <div class="button-hide">_</div>
            <div class="button-minmax">&#x25A1;</div>
            <div class="name">howtogeek@ubuntu: ~</div>
        </div>
        <div class="content">
            <div class="user-path">howtogeek@ubuntu: ~$</div>
            <input class="command" type=”text” name=”cmd” />
        </div>
    </div>
</body>
</html>
